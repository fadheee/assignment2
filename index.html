<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake and Ladder</title>

  </head>
  <body>
    <script src="SnL.js"></script>
    <h3>Snake and Ladder Game!</h3>

    <p><b>Instruction:</b></p>
    <ol>
      <li>Max number of players are two.</li>
      <li>Players will take turns to roll a die.</li>
      <li>The board game has a maximum of 25 cells. The first player that passes square 25 wins the game.</li>
    </ol>

    <input type="button" id="turns" value="Roll Die" onclick="turns()" >


      <p class="die"></p>
      <p class="move"></p>
      <br><br>
      <p class="next"></p>


  </body>
</html>
